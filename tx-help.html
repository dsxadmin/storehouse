<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无边框无滚动条页面</title>
    <style>
        /* 去除页面默认的边距和滚动条 */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隐藏滚动条 */
            width: 100%;
            height: 100%;
        }

        /* 确保内容区域占满整个窗口 */
        #content {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0; /* 背景颜色，可根据需要修改 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="content">
        这是一个无边框且无滚动条的页面。
    </div>
</body>
</html>
